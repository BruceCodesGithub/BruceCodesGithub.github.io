<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERB Song Ranking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            overflow: hidden;
        }

        .button-container {
            width: 50%;          /* Each button takes up half the screen width */
            height: 100%;         /* Full height */
        }

        .button {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .button-song1 {
            background-color: #4CAF50;
        }

        .button-song2 {
            background-color: #2196F3;
        }

        .footer-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .footer-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #FFC107;
            color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('vote', song1_id=song1.id, song2_id=song2.id, choice=1) }}" method="post" class="button-container">
        <button type="submit" class="button button-song1">{{ song1.title }}</button>
    </form>
    <form action="{{ url_for('vote', song1_id=song1.id, song2_id=song2.id, choice=2) }}" method="post" class="button-container">
        <button type="submit" class="button button-song2">{{ song2.title }}</button>
    </form>

    <div class="footer-buttons">
        <a href="{{ url_for('index') }}" class="footer-button">Skip</a>
        <a href="{{ url_for('results') }}" class="footer-button">View Results</a>
    </div>
</body>
</html>
